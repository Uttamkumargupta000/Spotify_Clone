<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex bg-black">

        <!-- left part yaha se hai  -->
        <div class="left">

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="Spotify-logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search-button">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                        <img class="invert" src="playlist.svg" alt="playlist-image">
                        <h2>
                            Your library
                        </h2>

                </div>

                    <div class="footer">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                        </div>
        
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                        </div>
        
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
        
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
        
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
        
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                        </div>
    
                    </div>

            </div>

        </div>

        <!-- Right part yaha se hai  -->

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="button">
                    <button>SignUp</button>
                    <button>Login</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card border">
                        <img src="Images/Image1.jpg" alt="hits_img">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
